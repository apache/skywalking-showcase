receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'rabbitmq-monitoring'
          scrape_interval: 30s
          static_configs:
            - targets:
                - rmq0:15692
                - rmq1:15692
                - rmq2:15692
          relabel_configs:
            - source_labels: [ ]
              target_label: cluster
              replacement: rabbitmq-cluster
            - source_labels: [ __address__ ]
              regex: (.+)
              target_label: node
              replacement: $$1

