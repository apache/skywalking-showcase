# @feature: mysql; set up mysqld_exporter and OpenTelemetry collector

version: '2.1'

services:
  mysql:
    image: mysql:8.0.30
    networks:
      - sw
    ports:
      - 3306
    environment:
      - MYSQL_ROOT_PASSWORD=password

  mysql-load:
    image: mysql:8.0.30
    depends_on:
      - otel-collector
    networks:
      - sw
    entrypoint: bash
    volumes:
     - ../docker/resource:/docker
    command:
      - -c
      - "mysql -h mysql -uroot -ppassword < /docker/mock.sql"

  mysql-service:
    image: prom/mysqld-exporter:v0.14.0
    ports:
      - 9104
    environment:
      - DATA_SOURCE_NAME=root:password@(mysql:3306)/
    networks:
      - sw
    depends_on:
      - mysql


  otel-collector:
    image: otel/opentelemetry-collector:0.50.0
    networks:
      - sw
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./config/otel-collector-config-mysql.yaml:/etc/otel-collector-config.yaml
    expose:
      - 55678
    depends_on:
      oap:
        condition: service_healthy

networks:
  sw:
