version: '2.1'

services:
  banyandb:
    image: ${BANYANDB_IMAGE}:${BANYANDB_IMAGE_TAG}
    networks: [ sw ]
    expose:
      - 17912
    command: standalone
    healthcheck:
      test: ["CMD", "./bydbctl", "health", "--config=-", "--addr=http://banyandb:17913"]
      interval: 30s
      timeout: 10s
      retries: 3

  oap:
    image: ${SW_OAP_IMAGE}:${SW_OAP_IMAGE_TAG}
    networks: [ sw ]
    environment:
      SW_HEALTH_CHECKER: default # @feature: health-check;
      SW_OTEL_RECEIVER: default # @feature: vm; enable the OC receiver that receives the VM metrics
      SW_OTEL_RECEIVER_ENABLED_OTEL_METRICS_RULES: vm,mysql/*,postgresql/*,elasticsearch/*,rabbitmq/*,mongodb/*,rocketmq/*,pulsar/*,activemq/* # @feature: vm,mysql,postgresql,elasticsearch; enable the OC rules that analyse the metrics
      SW_STORAGE: banyandb
      SW_STORAGE_BANYANDB_TARGETS: banyandb:17912
      SW_TELEMETRY: prometheus # @feature: so11y; expose the metrics of self o11y through prometheus
      SW_PROMETHEUS_FETCHER: default # @feature: so11y; fetch the metrics of self o11y through prometheus
      JAVA_OPTS: "-Xms2048m -Xmx2048m"
      SW_METER_ANALYZER_ACTIVE_FILES: datasource,threadpool,satellite,spring-sleuth,go-runtime,java-agent
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/11800"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      banyandb:
        condition: service_healthy

  ui:
    image: ${SW_UI_IMAGE}
    networks: [ sw ]
    ports:
      - "9999:8080"
    depends_on:
      oap:
        condition: service_healthy
    environment:
      SW_OAP_ADDRESS: http://oap:12800

networks:
  sw:
