version: '2.1'

services:
  grafana:
    image: ${GRAFANA_IMAGE}
    environment:
      # Notice: `development` mode only used for develop plugin, please change to `production` mode in production environment
      - GF_DEFAULT_APP_MODE=development
      - GF_INSTALL_PLUGINS=${SW_PLUGIN_URL};apache-skywalking-datasource
    networks: [ sw ]
    volumes:
      - ./config/grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./config/grafana/providers.yaml:/etc/grafana/provisioning/dashboards/providers.yaml
      - ./config/grafana/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ../config/grafana/dashboards:/var/lib/grafana/dashboards/skywalking
    ports:
      - "3000:3000"
networks:
  sw:
