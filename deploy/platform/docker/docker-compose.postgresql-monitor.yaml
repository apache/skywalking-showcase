version: '2.1'

services:
  postgres:
    image: postgres:14.1
    environment:
      - POSTGRES_PASSWORD=password
    ports:
      - 5432
    networks:
      - sw

  postgres-load:
    image: postgres:14.1
    environment:
      - PGPASSWORD=password
    depends_on:
      - otel-collector
    networks:
      - sw
    entrypoint: bash
    volumes:
     - ../postgres-exporter:/docker
    command:
      - -c
      - "psql -f /docker/mock.sql -h postgres -p 5432 -U postgres postgres"

  # @feature: postgresql-monitoring; set up postgresql_exporter and OpenTelemetry collector
  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:v0.11.0
    depends_on:
      - postgres
    ports:
      - 9187
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:password@postgres:5432/postgres?sslmode=disable
    networks:
      - sw

  otel-collector:
    image: otel/opentelemetry-collector:0.50.0
    networks:
      - sw
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./config/otel-collector-config-psql.yaml:/etc/otel-collector-config.yaml
    expose:
      - 55678
    depends_on:
      oap:
        condition: service_healthy

networks:
  sw:
