---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mock-sql-mysql
  labels:
    app: mysql-load
data:
  mock-sql: |
    CREATE DATABASE IF NOT EXISTS test;
    USE test;
    CREATE TABLE IF NOT EXISTS `t1`(
       `te1` VARCHAR(100) NOT NULL
    )ENGINE=InnoDB DEFAULT CHARSET=utf8;
    SET GLOBAL event_scheduler = 1;
    
    CREATE EVENT `event_1` 
    ON SCHEDULE EVERY 1 SECOND 
    DO INSERT INTO t1 values('test');
    
    CREATE EVENT `event_2` 
    ON SCHEDULE EVERY 1 SECOND 
    DO UPDATE t1 SET `te1` = 1;
    
    CREATE EVENT `event_3` 
    ON SCHEDULE EVERY 1 SECOND 
    DO DELETE FROM t1;
    
    CREATE EVENT `event_4` 
    ON SCHEDULE EVERY 1 SECOND 
    DO COMMIT;

---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: mysql
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: mysql
          image: mysql:8.0.30 
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: password
          ports:
            - containerPort: 3306

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  selector:
    app: mysql-service
  ports:
    - protocol: TCP
      port: 9104

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-service-deployment
  labels:
    app: mysql-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mysql-service
  template:
    metadata:
      labels:
        app: mysql-service
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: mysql-service
          image: prom/mysqld-exporter:v0.14.0
          env:
            - name: DATA_SOURCE_NAME
              value: root:password@(mysql:3306)/
          resources:
            limits:
              cpu: 100m
              memory: "128Mi"
          ports:
            - containerPort: 9104
              name: metrics
