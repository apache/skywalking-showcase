---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-load-deployment
  labels:
    app: mysql-load
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mysql-load
  template:
    metadata:
      labels:
        app: mysql-load
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: mysql-load
          image: mysql:8.0.30
          command:
            - "-c"
            - "mysql -h mysql -uroot -ppassword < /conf/mock.sql"
          volumeMounts:
            - name: mock-sql-vol-mysql
              mountPath: /conf
      volumes:
        - name: mock-sql-vol-mysql
          configMap:
            name: mock-sql-mysql
            items:
              - key: mock-sql
                path: mock.sql

