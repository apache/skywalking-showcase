# @feature: so11y; in Kubernetes, it's better to set service discovery so the OAP instances are not always "localhost:1234"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-conf-so11y
  labels:
    app: opentelemetry-so11y
data:
  otel-collector-config: |
    receivers:
      prometheus:
        config:
          scrape_configs:
            - job_name: 'skywalking-so11y'
              metrics_path: '/metrics'
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - source_labels: [__meta_kubernetes_pod_container_name, __meta_kubernetes_pod_container_port_name]
                  action: keep
                  regex: oap;metrics # @feature: so11y; reference the name of the metrics port
                - source_labels: []
                  target_label: service
                  replacement: oap-server
                - source_labels: [__meta_kubernetes_pod_name]
                  target_label: host_name
                  regex: (.+)
                  replacement: $$1

    exporters:
      opencensus:
        endpoint: "oap:11800"
        insecure: true
      logging:
        logLevel: debug

    service:
      pipelines:
        metrics:
          receivers: [ prometheus ]
          exporters: [ opencensus,logging ]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-deployment-so11y
  labels:
    app: otel-so11y
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-so11y
  template:
    metadata:
      labels:
        app: otel-so11y
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: otel-sa-so11y
      containers:
        - name: otel
          image: otel/opentelemetry-collector:0.29.0
          command:
            - "/otelcol"
            - "--config=/conf/otel-collector-config.yaml"
          volumeMounts:
            - name: otel-collector-config-vol-so11y
              mountPath: /conf
      volumes:
        - name: otel-collector-config-vol-so11y
          configMap:
            name: otel-collector-conf-so11y
            items:
              - key: otel-collector-config
                path: otel-collector-config.yaml
