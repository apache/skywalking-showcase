apiVersion: v1
kind: ConfigMap
metadata:
  name: apisix-config
  namespace: {{ .Values.sampleServices.namespace }}
  labels:
    app: apisix-config
data:
  apisix: |
      routes:
      - uri: /browser/*
        service_id: 1
      - uri: /v3/*
        service_id: 1
      - uri: /homepage
        service_id: 2
        plugins:
          skywalking:
            service_name: ${{ "{{" }}SW_AGENT_SERVICE{{ "}}" }}
            service_instance_name: ${{ "{{" }}SW_AGENT_SERVICE_INSTANCE{{ "}}" }}
            endpoint_addr: {{ template "skywalking.oap.address.http" . }}
      - uri: /test
        service_id: 2
        plugins:
          skywalking:
            service_name: ${{"{{"}}SW_AGENT_SERVICE{{"}}"}}
            service_instance_name: ${{"{{"}}SW_AGENT_SERVICE_INSTANCE{{"}}"}}
            endpoint_addr: {{ template "skywalking.oap.address.http" . }}
      services:
      - id: 1
        upstream_id: 1
      - id: 2
        upstream_id: 2

      upstreams:
      - id: 1
        nodes:
          "{{ template "skywalking.oap.address.host" . }}:12800": 1
        type: roundrobin
      - id: 2
        nodes:
          "app:80": 1
        type: roundrobin

      global_rules:
      - id: 1
        plugins:
          prometheus:
            export_addr:
              ip: "0.0.0.0"
              port: 9091
      #END
  config: |
    apisix:
      node_listen: 80
      enable_ipv6: false
      enable_admin: false
      config_center: yaml
    plugin_attr:
      prometheus:
        export_addr:
          ip: "0.0.0.0"
          port: 9091
      skywalking:
        service_name: ${{"{{"}}SW_AGENT_SERVICE{{"}}"}}
        service_instance_name: ${{"{{"}}SW_AGENT_SERVICE_INSTANCE{{"}}"}}
        endpoint_addr: {{ template "skywalking.oap.address.http" . }}
    plugins:
      - prometheus
      - skywalking
    nginx_config:
      http_server_configuration_snippet: |
        location ~ \.(gif|jpg|png|js|css|html)$ {
          root /app/build;
          index index.html;
        }

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: activemq-config
  namespace: {{ .Values.sampleServices.namespace }}
  labels:
    app: activemq-config
data:
  activemq: |
    <beans
    xmlns="http://www.springframework.org/schema/beans"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://www.springframework.org/schema/beans http://www.springframework.org/schema/beans/spring-beans.xsd
    http://activemq.apache.org/schema/core http://activemq.apache.org/schema/core/activemq-core.xsd">
    <bean class="org.springframework.beans.factory.config.PropertyPlaceholderConfigurer">
        <property name="locations">
            <value>file:${activemq.conf}/credentials.properties</value>
        </property>
    </bean>
    <broker xmlns="http://activemq.apache.org/schema/core" brokerName="${ACTIVEMQ_BROKER_NAME}" dataDirectory="${activemq.data}">
        <destinationPolicy>
            <policyMap>
              <policyEntries>
                <policyEntry topic=">" >
                  <pendingMessageLimitStrategy>
                    <constantPendingMessageLimitStrategy limit="1000"/>
                  </pendingMessageLimitStrategy>
                </policyEntry>
              </policyEntries>
            </policyMap>
        </destinationPolicy>
        <managementContext>
            <managementContext createConnector="false"/>
        </managementContext>
        <persistenceAdapter>
            <kahaDB directory="${activemq.data}/kahadb"/>
        </persistenceAdapter>
          <systemUsage>
            <systemUsage>
                <memoryUsage>
                    <memoryUsage percentOfJvmHeap="70" />
                </memoryUsage>
                <storeUsage>
                    <storeUsage limit="100 gb"/>
                </storeUsage>
                <tempUsage>
                    <tempUsage limit="50 gb"/>
                </tempUsage>
            </systemUsage>
        </systemUsage>
        <transportConnectors>
            <transportConnector name="openwire" uri="tcp://0.0.0.0:61616?maximumConnections=1000&amp;wireFormat.maxFrameSize=104857600"/>
            <transportConnector name="amqp" uri="amqp://0.0.0.0:5672?maximumConnections=1000&amp;wireFormat.maxFrameSize=104857600"/>
            <transportConnector name="stomp" uri="stomp://0.0.0.0:61613?maximumConnections=1000&amp;wireFormat.maxFrameSize=104857600"/>
            <transportConnector name="mqtt" uri="mqtt://0.0.0.0:1883?maximumConnections=1000&amp;wireFormat.maxFrameSize=104857600"/>
            <transportConnector name="ws" uri="ws://0.0.0.0:61614?maximumConnections=1000&amp;wireFormat.maxFrameSize=104857600"/>
        </transportConnectors>
        <shutdownHooks>
            <bean xmlns="http://www.springframework.org/schema/beans" class="org.apache.activemq.hooks.SpringContextHook" />
        </shutdownHooks>
      </broker>
      <import resource="jetty.xml"/>
    </beans>
  config: |
    startDelaySeconds: 10
    hostPort: localhost:1616
    ssl: false
    lowercaseOutputName: false
    lowercaseOutputLabelNames: false
    includeObjectNames: ["org.apache.activemq:*","java.lang:type=OperatingSystem","java.lang:type=GarbageCollector,*","java.lang:type=Threading","java.lang:type=Runtime","java.lang:type=Memory","java.lang:name=*"]
    excludeObjectNames: ["org.apache.activemq:type=ColumnFamily,*"]
    autoExcludeObjectNameAttributes: true
    excludeObjectNameAttributes:
      "java.lang:type=OperatingSystem":
        - "ObjectName"
      "java.lang:type=Runtime":
        - "ClassPath"
        - "SystemProperties"
    rules:
    - pattern: ".*"

