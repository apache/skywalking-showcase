apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: {{ .Values.sampleServices.namespace }}
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
      annotations:
        sidecar.istio.io/inject: "{{ or .Values.features.als.enabled .Values.features.istiodMonitor.enabled .Values.features.meshWithAgent }}"
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.sampleServices.hub }}/frontend:{{ .Values.sampleServices.tag }}"
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 500m
              memory: "256Mi"
            requests:
              cpu: 500m
              memory: "256Mi"
          ports:
            - containerPort: 80
              name: http
            - containerPort: 9091 # APISIX Prometheus plugin port
              name: metrics
          env:
            - name: SW_AGENT_COLLECTOR_BACKEND_SERVICES
              value: {{ template "skywalking.collector.address" . }}
            - name: SW_SERVICE_INSTANCE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: apisix-config
              mountPath: /usr/local/apisix/conf/config.yaml
              subPath: config
            - name: apisix-config
              mountPath: /usr/local/apisix/conf/apisix.yaml
              subPath: apisix
      volumes:
        - name: apisix-config
          configMap:
            name: apisix-config
