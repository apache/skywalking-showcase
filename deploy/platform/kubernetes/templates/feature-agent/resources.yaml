apiVersion: apps/v1
kind: Deployment
metadata:
  name: activemq-deployment
  namespace: {{ .Values.sampleServices.namespace }}
  labels:
    app: activemq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activemq
  template:
    metadata:
      labels:
        app: activemq
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: activemq
          image: rmohr/activemq:5.15.9
          imagePullPolicy: IfNotPresent
          env:
            - name: ACTIVEMQ_SUNJMX_START
              value: "-Dcom.sun.management.jmxremote.port=1616 -Dcom.sun.management.jmxremote.rmi.port=1616 -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.authenticate=false"
            - name: ACTIVEMQ_BROKER_NAME
              value: "activemq-broker"
            - name: ACTIVEMQ_OPTS
              value: "-Xmx128m -Xms128m"
          resources:
            limits:
              cpu: 100m
              memory: "256Mi"
            requests:
              cpu: 100m
              memory: "128Mi"
          volumeMounts:
            - name: activemq-config
              mountPath: /opt/activemq/conf/activemq.xml
              subPath: activemq
        {{- if .Values.features.activemqMonitor.enabled }}
        - name: activemq-exporter
          image: bitnami/jmx-exporter:0.20.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5556
              name: metrics
          resources:
            limits:
              cpu: 100m
              memory: "256Mi"
            requests:
              cpu: 100m
              memory: "128Mi"
          volumeMounts:
            - name: activemq-config
              mountPath: /opt/bitnami/jmx-exporter/example_configs/httpserver_sample_config.yml
              subPath: config
        {{- end }}
      volumes:
        - name: activemq-config
          configMap:
            name: activemq-config
---

