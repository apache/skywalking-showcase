{{- if .Values.features.rabbitmqMonitor.enabled }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rocketmq-namesrv-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rocketmq-namesrv-1
  template:
    metadata:
      labels:
        app: rocketmq-namesrv-1
    spec:
      containers:
        - name: rocketmq-namesrv-1
          image: apache/rocketmq:4.9.4
          ports:
            - containerPort: 9876
          env:
            - name: TZ
              value: "Asia/Shanghai"
          command: ["sh", "mqnamesrv"]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rocketmq-broker-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rocketmq-broker-1
  template:
    metadata:
      labels:
        app: rocketmq-broker-1
    spec:
      containers:
        - name: rocketmq-broker-1
          image: apache/rocketmq:4.9.4
          ports:
            - containerPort: 10911
            - containerPort: 10909
          env:
            - name: TZ
              value: "Asia/Shanghai"
            - name: NAMESRV_ADDR
              value: "rocketmq-namesrv-1:9876"
          command: ["sh", "mqbroker"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rocketmq-producer-perf-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rocketmq-producer-perf-test
  template:
    metadata:
      labels:
        app: rocketmq-producer-perf-test
    spec:
      containers:
        - name: rocketmq-producer-perf-test
          image: apache/rocketmq:4.9.4
          env:
            - name: TZ
              value: "Asia/Shanghai"
            - name: NAMESRV_ADDR
              value: "rocketmq-namesrv-1:9876"
          command: ["sh", "tools.sh", "org.apache.rocketmq.example.quickstart.Producer"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rocketmq-consumer-perf-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rocketmq-consumer-perf-test
  template:
    metadata:
      labels:
        app: rocketmq-consumer-perf-test
    spec:
      containers:
        - name: rocketmq-consumer-perf-test
          image: apache/rocketmq:4.9.4
          env:
            - name: TZ
              value: "Asia/Shanghai"
            - name: NAMESRV_ADDR
              value: "rocketmq-namesrv-1:9876"
          command: ["sh", "tools.sh", "org.apache.rocketmq.example.quickstart.Consumer"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rocketmq-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rocketmq-exporter
  template:
    metadata:
      labels:
        app: rocketmq-exporter
    spec:
      containers:
        - name: rocketmq-exporter
          image: apache/rocketmq-exporter:0.0.2
          ports:
            - containerPort: 5557
          env:
            - name: TZ
              value: "Asia/Shanghai"
            - name: rocketmq.config.namesrvAddr
              value: "rocketmq-namesrv-1:9876"

---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: rocketmq-producer-test-load-development
spec:
  schedule: "*/15 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          initContainers:
            - name: wait-for-rocketmq
              image: busybox:1.30
              command:
                [
                  "sh",
                  "-c",
                  "until nc -z psql until nc -z > /dev/null; do echo Waiting for rocketmq namesrv.; sleep 2; done;",
                ]
          containers:
            - name: rocketmq-producer-perf-test
              image: apache/rocketmq:4.9.4
              env:
                - name: TZ
                  value: "Asia/Shanghai"
                - name: NAMESRV_ADDR
                  value: "rocketmq-namesrv-1:9876"
              command: [ "sh", "tools.sh", "org.apache.rocketmq.example.quickstart.Producer" ]

  {{- end }}