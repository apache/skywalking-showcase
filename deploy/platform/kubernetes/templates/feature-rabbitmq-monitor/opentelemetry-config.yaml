{{- define "opentelemetry-config-rabbitmq-monitor" }}
{{- if .Values.features.rabbitmqMonitor.enabled }}

- job_name: rabbitmq-monitoring
  scrape_interval: 30s
  kubernetes_sd_configs:
    - role: pod
  relabel_configs:
    - source_labels: [ __meta_kubernetes_pod_container_name, __meta_kubernetes_pod_container_port_name ]
      action: keep
      regex: rabbitmq;metrics
    - source_labels: [ ]
      target_label: cluster
      replacement:  {{ include "common.names.fullname" .Subcharts.rabbitmq }}.{{ .Release.Namespace }}

    - source_labels: [ __address__ ]
      target_label: node
      regex: (.+)
      replacement: $$1
      action: replace

{{- end }}
{{- end }}
