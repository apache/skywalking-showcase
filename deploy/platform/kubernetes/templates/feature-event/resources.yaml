{{- if .Values.features.event.enabled }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: skywalking-event-exporter-cm
data:
  config.yaml: |
    filters:
      - namespace: {{ .Release.Namespace }}
        exporters:
          - skywalking

    exporters:
      skywalking:
        template:
          source:
            service: "agent::{{"{{"}} .Service.Name {{"}}"}}"
            serviceInstance: "{{"{{"}} .Pod.Name {{"}}"}}"
            endpoint: ""
          message: "{{"{{"}} .Event.Message {{"}}"}}"
        address: "{{ .Release.Name }}-oap:11800"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skywalking-event-exporter-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: skywalking-event-exporter
    spec:
      serviceAccountName: skywalking-event-exporter-sa
      containers:
        - name: skywalking-event-exporter
          image: "{{ .Values.features.event.exporter.image }}"
          imagePullPolicy: IfNotPresent
          args:
            - start
            - -v=debug
            - -c=/data/config.yaml
          volumeMounts:
            - mountPath: /data
              name: config
      volumes:
        - name: config
          configMap:
            name: skywalking-event-exporter-cm
  selector:
    matchLabels:
      app: skywalking-event-exporter
{{- end }}
