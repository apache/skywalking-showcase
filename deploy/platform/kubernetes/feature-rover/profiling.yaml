apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: ebpf-profiling-trgigger
spec:
  schedule: "8 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            sidecar.istio.io/inject: "false"
        spec:
          containers:
            - name: ebpf-profiling-trigger
              image: ghcr.io/apache/skywalking-cli/skywalking-cli:d2c95c3782f137518b09554331794c10e1457d95
              volumeMounts:
              command:
                - /bin/sh
                - -c
                - >
                  /swctl --base-url=http://oap:12800/graphql profiling ebpf create fixed \
                    --service-name agentless::recommendation --labels mesh-envoy --duration=9m;
                  /swctl --base-url=http://oap:12800/graphql profiling ebpf create fixed \
                    --service-name agentless::app --labels mesh-envoy --duration=9m;
                  /swctl --base-url=http://oap:12800/graphql profiling ebpf create fixed \
                    --service-name agentless::songs --labels mesh-envoy --duration=9m;
                  /swctl --base-url=http://oap:12800/graphql profiling ebpf create fixed \
                    --service-name agentless::gateway --labels mesh-envoy --duration=9m;
          restartPolicy: Never