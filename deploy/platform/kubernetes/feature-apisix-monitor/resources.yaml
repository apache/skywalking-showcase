apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-conf-apisix
  labels:
    app: otel-apisix
data:
  otel-collector-config: |
      receivers:
        prometheus:
          config: 
            scrape_configs:
              - job_name: 'apisix-monitoring'
                scrape_interval: 5s
                metrics_path: "/apisix/prometheus/metrics"
                kubernetes_sd_configs:
                  - role: pod
                relabel_configs:
                  - source_labels: [__meta_kubernetes_pod_container_name, __meta_kubernetes_pod_container_port_name]
                    action: keep
                    regex: frontend;metrics # @feature: apisix-monitor; reference the name of the metrics port
                  - source_labels: [__meta_kubernetes_pod_name]
                    target_label: host_name
                    regex: (.+)
                    replacement: $$1
                  - target_label: skywalking_service
                    replacement: frontend
      processors:
        batch:
      exporters:
        otlp:
          endpoint: ${BACKEND_SERVICE}:11800
          tls:
            insecure: true
      service:
        pipelines:
          metrics:
            receivers:
            - prometheus
            processors:
            - batch
            exporters:
            - otlp
---    
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apisix-opentelemetry-deployment
  labels:
    app: apisix-opentelemetry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apisix-opentelemetry
  template:
    metadata:
      labels:
        app: apisix-opentelemetry
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: otel-sa-apisix
      containers:
        - name: apisix-opentelemetry
          image: otel/opentelemetry-collector:0.50.0
          imagePullPolicy: IfNotPresent
          args: [ "--config=/conf/otel-collector-config.yaml" ]
          volumeMounts:
            - name: otel-collector-conf-apisix
              mountPath: /conf
          resources:
            limits:
              cpu: 500m
              memory: "512Mi"
            requests:
              cpu: 500m
              memory: "512Mi"   
      volumes:
        - name: otel-collector-conf-apisix
          configMap:
            name: otel-collector-conf-apisix
            items:
              - key: otel-collector-config
                path: otel-collector-config.yaml              
