#This config is for the showcase, when deploy own free to modify it.
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
data:
  grafana.ini: |
    [security]
    disable_initial_admin_creation = true
    [auth.anonymous]
    enabled = true
    org_name = Main Org.
    # `Viewer`, `Editor` and `Admin`
    org_role = Viewer
    [auth.basic]
    enabled = false
    [auth]
    disable_login_form = true
    disable_signout_menu = true
    [paths]
    provisioning = /etc/grafana/provisioning
    [dashboards]
    default_home_dashboard_path = /var/lib/grafana/dashboards/skywalking/general-service.json
    [users]
    viewers_can_edit = true
  providers.yaml: |
    apiVersion: 1
    providers:
    - name: skywalking
      disableDeletion: true
      allowUiUpdates: false
      orgId: 1
      type: file
      folder: 'skywalking'
      options:
        path: /var/lib/grafana/dashboards
        foldersFromFilesStructure: true

  datasources.yaml: |
    apiVersion: 1
    datasources:
    - access: proxy
      editable: false
      isDefault: true
      name: SkyWalking
      orgId: 1
      type: prometheus
      url: http://oap:9090

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      name: grafana
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:9.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http-grafana
              containerPort: 3000
          volumeMounts:
            - name: grafana-config
              mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
            - name: grafana-config
              mountPath: /etc/grafana/provisioning/datasources/datasources.yaml
              subPath: datasources.yaml
            - name: grafana-config
              mountPath: /etc/grafana/provisioning/dashboards/providers.yaml
              subPath: providers.yaml
            - name: dashboards-general-service
              mountPath: /var/lib/grafana/dashboards/skywalking/general-service.json
              subPath: general-service.json
            - name: dashboards-service-mesh
              mountPath: /var/lib/grafana/dashboards/skywalking/service-mesh.json
              subPath: service-mesh.json
            - name: dashboards-virtual-database
              mountPath: /var/lib/grafana/dashboards/skywalking/virtual-database.json
              subPath: virtual-database.json
      volumes: # require create configmap from deploy/platform/config/promql/dashboards
        - name: grafana-config
          configMap:
            name: grafana-config
        - name: dashboards-general-service
          configMap:
            name: grafana-dashboards-general-service
        - name: dashboards-service-mesh
          configMap:
            name: grafana-dashboards-service-mesh
        - name: dashboards-virtual-database
          configMap:
            name: grafana-dashboards-virtual-database

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      protocol: TCP
      targetPort: http-grafana
