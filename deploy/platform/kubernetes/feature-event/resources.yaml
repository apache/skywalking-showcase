---
apiVersion: v1
kind: ConfigMap
metadata:
  name: skywalking-event-exporter-cm
  namespace: ${NAMESPACE}
data:
  config.yaml: |
    filters:
      - namespace: ${NAMESPACE}|${NAMESPACE}-agentless
        exporters:
          - skywalking

    exporters:
      skywalking:
        template:
          source:
            service: "{{ .Service.Name }}"
            serviceInstance: "{{ .Pod.Name }}"
            endpoint: ""
          message: "{{ .Event.Message }}"
        address: "oap:11800"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skywalking-event-exporter-deployment
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: skywalking-event-exporter
    spec:
      serviceAccountName: skywalking-event-exporter-sa
      containers:
        - name: skywalking-event-exporter
          image: ${SW_EVENT_EXPORTER_IMAGE}
          imagePullPolicy: Always
          args:
            - start
            - -v=debug
            - -c=/data/config.yaml
          volumeMounts:
            - mountPath: /data
              name: config
      volumes:
        - name: config
          configMap:
            name: skywalking-event-exporter-cm
  selector:
    matchLabels:
      app: skywalking-event-exporter
