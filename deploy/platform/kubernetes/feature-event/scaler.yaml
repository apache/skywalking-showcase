---
# @feature: event; a cron job to mimic the restart of Pods
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: event-role
rules:
  - apiGroups:
      - ''
      - extensions
      - apps
    resources:
      - '*'
    verbs:
      - '*'

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: event-role-binding
subjects:
  - kind: ServiceAccount
    name: event-scaler-sa
roleRef:
  kind: Role
  name: event-role
  apiGroup: ""

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: event-scaler-sa

---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: event-scale-up
spec:
  schedule: "0,10,20,30,40,50 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            sidecar.istio.io/inject: "false"
        spec:
          serviceAccountName: event-scaler-sa
          containers:
            - name: event-scaler
              image: bitnami/kubectl:1.20.12
              volumeMounts:
              command:
                - sh
                - -c
                - kubectl -n ${NAMESPACE} scale deployment songs-deployment recommendation-deployment gateway-deployment app-deployment --replicas=2
          restartPolicy: Never

---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: event-scale-down
spec:
  schedule: "5,15,25,35,45,55 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            sidecar.istio.io/inject: "false"
        spec:
          serviceAccountName: event-scaler-sa
          containers:
            - name: event-scaler
              image: bitnami/kubectl:1.20.12
              volumeMounts:
              command:
                - sh
                - -c
                - kubectl -n ${NAMESPACE} scale deployment songs-deployment recommendation-deployment gateway-deployment app-deployment --replicas=1
          restartPolicy: Never
