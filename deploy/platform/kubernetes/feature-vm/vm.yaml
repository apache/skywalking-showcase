# @feature: pretend these Pods are virtual machines

---
apiVersion: v1
kind: Service
metadata:
  name: vm
spec:
  selector:
    app: vm
  ports:
    - protocol: TCP
      port: 9100

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vm-deployment
  labels:
    app: vm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vm
  template:
    metadata:
      labels:
        app: vm
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: vm
          image: quay.io/prometheus/node-exporter:v1.2.2
          resources:
            limits:
              cpu: 100m
              memory: "128Mi"
          ports:
            - containerPort: 9100
              name: metrics
