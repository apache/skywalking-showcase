---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
spec:
  selector:
    app: elasticsearch
  ports:
    - protocol: TCP
      port: 9200
      targetPort: 9200

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: es-deployment
  labels:
    app: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch-oss:${ES_VERSION}
          ports:
            - containerPort: 9200
          env:
            - name: 'discovery.type'
              value: 'single-node'
            - name: 'bootstrap.memory_lock'
              value: 'true'

---
apiVersion: v1
data:
  core.default.log4j-xml: |-
    <Configuration status="WARN">
       <Appenders>
         <Console name="Console" target="SYSTEM_OUT">
           <PatternLayout charset="UTF-8" pattern="%d - %c - %L [%t] %-5p %x - %m%n"/>
         </Console>
       </Appenders>
       <Loggers>
         <logger name="io.grpc.netty" level="INFO"/>
         <logger name="org.apache.skywalking.oap.server.configuration.api" level="TRACE"/>
         <logger name="org.apache.skywalking.oap.server.configuration.configmap" level="DEBUG"/>
         <Root level="INFO">
           <AppenderRef ref="Console"/>
         </Root>
        </Loggers>
    </Configuration>
kind: ConfigMap
metadata:
  labels:
    app: oap
  name: oap-config

---
apiVersion: v1
kind: Service
metadata:
  name: oap
spec:
  selector:
    app: oap
  ports:
    - name: metrics
      port: 1234
    - name: grpc
      port: 11800
    - name: http
      port: 12800

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oap-deployment
  labels:
    app: oap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oap
  template:
    metadata:
      labels:
        app: oap
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: skywalking-sa # @feature: als; set a service account with Pods/Endpoints/Services/Nodes permissions to analyze Envoy access logs
      containers:
        - name: oap
          image: ${SW_OAP_IMAGE}
          resources:
            limits:
              cpu: 4000m
              memory: "4096Mi"
            requests:
              cpu: 1000m
              memory: "1024Mi"
          ports:
            - name: metrics # @feature: so11y; set a name for the metrics port that can be referenced in otel config
              containerPort: 1234
            - name: grpc
              containerPort: 11800
            - name: http
              containerPort: 12800
          env:
            - name: SW_CLUSTER_K8S_NAMESPACE
              value: ${NAMESPACE}
            - name: SW_CLUSTER_K8S_LABEL
              value: app=oap
            - name: SW_HEALTH_CHECKER
              value: default
            - name: SW_OTEL_RECEIVER
              value: default # @feature: so11y; enable OpenTelemetry receiver to receive OAP metrics
            - name: SW_OTEL_RECEIVER_ENABLED_OC_RULES
              value: vm,oap # @feature: so11y; enable oap rules to analyze OAP metrics
            - name: SW_STORAGE
              value: elasticsearch
            - name: SW_STORAGE_ES_CLUSTER_NODES
              value: elasticsearch:9200
            - name: SW_TELEMETRY
              value: prometheus # @feature: so11y; expose the metrics of self o11y through prometheus
            - name: SW_ENVOY_METRIC_ALS_HTTP_ANALYSIS
              value: "k8s-mesh,persistence" # @feature: als; enable mesh analyzer (k8s-mesh) to analyze ALS logs
            - name: K8S_SERVICE_NAME_RULE
              value: "agentless::${service.metadata.name}"
            - name: SW_CONFIGURATION
              value: k8s-configmap

---
apiVersion: v1
kind: Service
metadata:
  name: rocket-bot
spec:
  selector:
    app: rocket-bot
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rocket-bot-deployment
  labels:
    app: rocket-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rocket-bot
  template:
    metadata:
      labels:
        app: rocket-bot
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: rocket-bot
          image: ${SW_ROCKET_BOT_IMAGE}
          ports:
            - containerPort: 8080
          env:
            - name: SW_OAP_ADDRESS
              value: http://oap:12800
