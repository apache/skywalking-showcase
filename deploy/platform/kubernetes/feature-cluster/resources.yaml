---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
spec:
  selector:
    app: elasticsearch
  ports:
    - protocol: TCP
      port: 9200
      targetPort: 9200

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: es-deployment
  labels:
    app: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: elasticsearch
          image: ${ES_IMAGE}
          ports:
            - containerPort: 9200
          env:
            - name: 'discovery.type'
              value: 'single-node'
            - name: 'bootstrap.memory_lock'
              value: 'true'

---
apiVersion: v1
data:
  core.default.log4j-xml: |-
    <Configuration status="WARN">
       <Appenders>
         <Console name="Console" target="SYSTEM_OUT">
           <PatternLayout charset="UTF-8" pattern="%d - %c - %L [%t] %-5p %x - %m%n"/>
         </Console>
       </Appenders>
       <Loggers>
         <logger name="io.grpc.netty" level="INFO"/>
         <logger name="org.apache.skywalking.oap.server.configuration.api" level="TRACE"/>
         <logger name="org.apache.skywalking.oap.server.configuration.configmap" level="DEBUG"/>
         <Root level="WARN">
           <AppenderRef ref="Console"/>
         </Root>
        </Loggers>
    </Configuration>
kind: ConfigMap
metadata:
  labels:
    app: oap
  name: oap-config

---
apiVersion: v1
kind: Service
metadata:
  name: oap
spec:
  selector:
    app: oap
  ports:
    - name: metrics
      port: 1234
    - name: grpc
      port: 11800
    - name: http
      port: 12800

---
apiVersion: batch/v1
kind: Job
metadata:
  name: oap-init-job # @feature: cluster; set up an init job to initialize ES templates and indices
spec:
  template:
    metadata:
      name: oap-init-job
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: skywalking-sa-cluster
      restartPolicy: Never
      initContainers:
        - name: wait-for-es
          image: busybox:1.30
          command:
            - 'sh'
            - '-c'
            - 'for i in $(seq 1 60); do nc -z -w3 elasticsearch 9200 && exit 0 || sleep 5; done; exit 1'
      containers:
        - name: oap-init
          image: ${SW_OAP_IMAGE}
          env: # @feature: cluster; make sure all env vars are the same with the cluster nodes as this will affect templates / indices
            - name: JAVA_OPTS
              value: "-Dmode=init" # @feature: cluster; set the OAP mode to "init" so the job can complete
            - name: SW_OTEL_RECEIVER
              value: default
            - name: SW_OTEL_RECEIVER_ENABLED_OC_RULES
              value: vm,oap
            - name: SW_STORAGE
              value: elasticsearch
            - name: SW_STORAGE_ES_CLUSTER_NODES
              value: elasticsearch:9200
            - name: SW_STORAGE_ES_INDEX_REPLICAS_NUMBER
              value: "0"
            - name: SW_TELEMETRY
              value: prometheus

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oap-deployment
  labels:
    app: oap
spec:
  replicas: 2 # @feature: cluster; set OAP replicas to >1
  selector:
    matchLabels:
      app: oap
  template:
    metadata:
      labels:
        app: oap
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: skywalking-sa-cluster # @feature: cluster; set a service account with Pod "read" permission
      initContainers:
        - name: wait-for-oap-init
          image: bitnami/kubectl:1.20.12
          command:
            - 'kubectl'
            - 'wait'
            - '--for=condition=complete'
            - 'job/oap-init-job'
      containers:
        - name: oap
          image: ${SW_OAP_IMAGE}
          resources:
            limits:
              cpu: 4000m
              memory: "4096Mi"
            requests:
              cpu: 1000m
              memory: "1024Mi"
          ports:
            - name: metrics # @feature: so11y; set a name for the metrics port that can be referenced in otel config
              containerPort: 1234
            - name: grpc
              containerPort: 11800
            - name: http
              containerPort: 12800
          env:
            - name: JAVA_OPTS
              value: "-Dmode=no-init"
            - name: SW_CLUSTER
              value: kubernetes # @feature: cluster; set cluster coordinator to kubernetes
            - name: SW_CLUSTER_K8S_NAMESPACE
              value: ${NAMESPACE}
            - name: SW_CLUSTER_K8S_LABEL
              value: app=oap # @feature: cluster; set label selectors to select OAP Pods as a cluster
            - name: SW_HEALTH_CHECKER
              value: default
            - name: SW_OTEL_RECEIVER
              value: default # @feature: so11y;vm;kubernetes-monitor enable OpenTelemetry receiver to receive OpenTelemetry metrics
            - name: SW_OTEL_RECEIVER_ENABLED_OC_RULES
              # @feature: vm; enable vm rules to analyze VM metrics
              # @feature: so11y; enable oap rules to analyze OAP metrics
              # @feature: kubernetes-monitor; enable rules to analyze Kubernetes Cluster/Node/Service metrics
              # @feature: istio-monitor; enable rules to analyze Istio metrics
              value: vm,oap,k8s-cluster,k8s-node,k8s-service,istio-controlplane
            - name: SW_STORAGE
              value: elasticsearch
            - name: SW_STORAGE_ES_CLUSTER_NODES
              value: elasticsearch:9200
            - name: SW_TELEMETRY
              value: prometheus # @feature: so11y; expose the metrics of self o11y through prometheus
            - name: SW_ENVOY_METRIC_ALS_HTTP_ANALYSIS
              value: "k8s-mesh,persistence" # @feature: als; enable mesh analyzer (k8s-mesh) to analyze ALS logs
            - name: K8S_SERVICE_NAME_RULE
              value: "agentless::${service.metadata.name}"
            - name: SW_CONFIGURATION
              value: k8s-configmap

---
apiVersion: v1
kind: Service
metadata:
  name: rocket-bot
spec:
  selector:
    app: rocket-bot
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rocket-bot-deployment
  labels:
    app: rocket-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rocket-bot
  template:
    metadata:
      labels:
        app: rocket-bot
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: skywalking-sa-cluster
      containers:
        - name: rocket-bot
          image: ${SW_ROCKET_BOT_IMAGE}
          ports:
            - containerPort: 8080
          env:
            - name: SW_OAP_ADDRESS
              value: http://oap:12800
