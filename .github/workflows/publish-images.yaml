name: publish-images

on:
  push:
    branches:
      - main

env:
  HUB: ghcr.io/apache/skywalking-showcase

jobs:
  build:
    if: github.repository == 'apache/skywalking-showcase'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Log in to the Container registry
        uses: docker/login-action@v1.10.0
        with:
          registry: ${{ env.HUB }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        run: make push -j 6 || make push -j 6
  e2e-tests:
    name: e2e tests(kubenretes platform)
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Run E2E Test
        uses: apache/skywalking-infra-e2e@996ed8902e941e2883fcf0ac5b3090364942d205
        with:
          e2e-file: test/e2e/e2e.yaml
