setup:
  env: kind
  file: ./kind.yaml
  steps:
    - name: prepare e2e.yaml
      command: bash scripts/prepare-e2e.sh
    - name: setup showcase
      command: |
        export KUBECONFIG=$TMPDIR/e2e-k8s.config
        export PATH="$PATH:/tmp/skywalking-infra-e2e/istio-1.12.1/bin"
        make deploy.kubernetes
      wait:
        - namespace: skywalking-swck-system
          resource: pod
          for: condition=Ready
        - namespace: default
          resource: pod
          for: condition=Ready
        - namespace: default-agentless
          resource: pod
          for: condition=Ready
        - namespace: istio-system
          resource: pod
          for: condition=Ready
  kind:
    expose-ports:
      - namespace: default
        resource: service/rocket-bot 
        port: 8080
  timeout: 20m

cleanup:
  # always never success failure
  on: always

trigger:
  action: http
  interval: 10s
  times: 5
  url: http://${service_rocket_bot_host}:${service_rocket_bot_8080}
  method: GET